<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Fifa Tracker</title>
</head>

<style>
    .bgimage {
        background-image: linear-gradient(
      rgba(0, 0, 0, 0.7), 
      rgba(0, 0, 0, 0.7)
    ), url('images/fifa22.jpg');
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        height: 100vh;
    }
</style>

<body class="bgimage">

    <div class="container mt-5 heading text-white w-100 d-flex flex-row">
        <div>
            <div>
                <h1>Dream Team</h1>
                <h5 class="Lead">Revolutionizing FIFA</h5>
                <hr class="col-12"/>
                <div class="row">
                    <div>
                        <input type="text" class="form-control" id="player" placeholder="Search for a player...">
                        <button class="btn btn-primary mt-3">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <svg width="900" height="700" style="border: 1px solid #777;margin-left:200px"></svg>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./comparePlayerStatistics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
